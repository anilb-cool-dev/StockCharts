 <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">

      function getParameterByName(name, url)
      {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var URL = "http://ec2-54-188-97-114.us-west-2.compute.amazonaws.com:8080";
      var ticker = getParameterByName('ticker');

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart()
      {
        var jsonData = $.ajax({
          url: URL + "/priceHistory/" + ticker,
          dataType: "json",
          async: false
          }).responseJSON;

        var jsonData1 = $.ajax({
          url: URL + "/purchaseHistory/" + ticker,
          dataType: "json",
          async: false
          }).responseJSON;

        var price_history = [];

        var header = [];
        header.push('date');
        header.push('price');
        header.push({'type': 'string', 'role': 'style'});
        price_history.push(header);

        for (var index=0; index < jsonData.length; index++)
        {
                var element = [];

                var date = jsonData[index].date;
                element.push(date);

                element.push(jsonData[index].price);

                if (jsonData1.includes(date))
                {
                  element.push('point {size: 6; dataOpacity:1; shape-type: square; fill-color: #FF6600;}');
                }
                else
                {
                  element.push(null);
                }

                price_history.push(element);
        }

        var data = google.visualization.arrayToDataTable(price_history);

        var options = {
          curveType: 'function',
          pointSize: 4,
          dataOpacity: 0.5
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
