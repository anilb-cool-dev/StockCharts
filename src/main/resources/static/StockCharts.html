 <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart()
      {
        var jsonData = $.ajax({
          url: "http://ec2-54-191-143-170.us-west-2.compute.amazonaws.com:8080/priceHistory/AMZN",
          dataType: "json",
          async: false
          }).responseJSON;

        var jsonData1 = $.ajax({
          url: "http://ec2-54-191-143-170.us-west-2.compute.amazonaws.com:8080/purchaseHistory/AMZN",
          dataType: "json",
          async: false
          }).responseJSON;

        var price_history = [];

        var header = [];
        header.push('date');
        header.push('price');
        header.push({'type': 'string', 'role': 'style'});
        price_history.push(header);

        for (var index=0; index < jsonData.length; index++)
        {
                var element = [];

                var date = jsonData[index].date;
                element.push(date);

                element.push(jsonData[index].price);

                if (jsonData1.includes(date))
                {
                  element.push('point {size: 18; shape-type: star; fill-color: #a52714;}');
                }
                else
                {
                  element.push(null);
                }

                price_history.push(element);
        }

        var data = google.visualization.arrayToDataTable(price_history);

        var options = {
          curveType: 'function',
          pointSize: 7,
          dataOpacity: 0.3
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
